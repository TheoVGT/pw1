<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="texto">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore pariatur numquam error, ipsam aspernatur
        veritatis dolorem quisquam dolore exercitationem hic totam eligendi molestiae blanditiis, laboriosam modi
        recusandae sint expedita facere!
    </p>
    <label for="cor">Selecione a cor do texto</label>
    <select onchange="trocarCor()" id="cor">
        <option value="black">Preto</option>
        <option value="green">Verde</option>
        <option value="red">Vermelho</option>
        <option value="blue">Azul</option>
    </select>
    <script type="text/javascript">
function trocarCor(){
    let cor = document.querySelector("#cor").value;
    let texto = document.querySelector("#texto");

    texto.style.color = cor;
}
    </script>
</body>

</html>
